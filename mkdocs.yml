theme: readthedocs

# Project information
site_name: Lightbus
site_description: RPC & event system for Python 3
site_author: Adam Charnock
site_url: http://lightbus.org

# Repository
repo_name: GitHub
repo_url: https://github.com/adamcharnock/lightbus

theme:
  name: material

  palette:
    primary: 'pink'
    accent: 'indigo'

  static_templates:
    - 404.html

  language: en

  font:
    text: Roboto
    code: Roboto Mono
  favicon: ""
  logo:
    icon: "\uE915"
  feature:
    tabs: true

pages:
  - Home: index.md
  - Tutorials:
    - Overview: tutorial/index.md
    - Installation: tutorial/installation.md
    - Quick start: tutorial/quick-start.md
    - Worked example: tutorial/worked-example.md
  - Howto*:
    - Overview: howto/index.md
    - Use Lightbus for realtime metrics: howto/metrics.md
    - Use Lightbus for event sourcing: howto/event-sourcing.md
  - Explanation:
    - Overview: explanation/index.md
    - Concepts: explanation/concepts.md
    - Contributing*: contributing.md
  - Reference:
    - Overview: reference/index.md
    - Typing*: reference/typing.md
    - APIs: reference/apis.md
    - Remote prcedure calls: reference/rpcs.md
    - Events: reference/events.md
    - Configuration: reference/configuration.md
    - Schema: reference/schema.md
    - Transports*: reference/transports.md
    - Command line use*: reference/command-line-use.md
    - Debugging*: reference/debugging.md
    - Plugins*: reference/plugins.md

# Extensions
markdown_extensions:
  - meta
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

google_analytics:
  - 'UA-103655163-1'
  - 'auto'
