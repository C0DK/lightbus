version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.6
      - test-3.7
      - test-3.8
jobs:
  test-3.6: &test-template
    docker:
      - image: circleci/python:3.6
        environment:
          PIPENV_VENV_IN_PROJECT: true
      - image: postgres:9.6.2
      - image: redis:5

    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-2-{{ .Environment.CIRCLE_JOB }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            pipenv install --ignore-pipfile --dev
            mkdir -p .coverage
            pipenv run pytest
          environment:
            PIPENV_VENV_IN_PROJECT: true

      - save_cache:
          key: deps-2-{{ .Environment.CIRCLE_JOB }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"

  test-3.7:
    <<: *test-template
    docker:
      - image: circleci/python:3.7
        environment:
          PIPENV_VENV_IN_PROJECT: true
      - image: postgres:9.6.2
      - image: redis:5

  test-3.8:
    <<: *test-template
    docker:
      - image: circleci/python:3.8-rc
        environment:
          PIPENV_VENV_IN_PROJECT: true
      - image: postgres:9.6.2
      - image: redis:5
