version: '3.1'

services:

  db:
    image: postgres:9.5
    restart: always
    ports:
      - "54320:5432"
    command: ["postgres", "-c", "log_statement=all"]

  redis_a:
    image: redis:5.0
    ports:
      - "60791:6379"

  redis_b:
    image: redis:5.0
    ports:
      - "60792:6379"

  local_tests:
    build:
      context: ..
      dockerfile: tests/Dockerfile
    volumes:
      - ..:/lightbus
    command: pytest
    environment:
      PG_URL: "postgres://db:5432/postgres"
    depends_on:
      - db
      - redis_a
      - redis_b
