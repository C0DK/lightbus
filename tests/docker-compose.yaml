version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"

  travis_db:
    image: postgres
    restart: always

  travis_tests:
    build:
      context: ..
      dockerfile: tests/Dockerfile
    volumes:
      - .coverage:/lightbus/.coverage
    command: pytest --cov=lightbus --cov-report=xml:/local/.coverage
    environment:
      PG_URL: "postgres://travis_db:5432/postgres"
    depends_on:
      - travis_db
