version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"

  tests:
    build:
      context: ..
      dockerfile: tests/Dockerfile
    volumes:
      - ..:/local
    command: pytest --cov=lightbus --cov-report=xml:/local/.coverage
    environment:
      PG_URL: "postgres://db:5432/postgres"
