version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    command: ["postgres", "-c", "log_statement=all"]

  travis_db:
    image: postgres
    restart: always

  redis_a:
    image: redis:5.0-rc5
    ports:
      - "6379:6379"

  redis_b:
    image: redis:5.0-rc5
    ports:
      - "6380:6379"

  local_tests:
    build:
      context: ..
      dockerfile: tests/Dockerfile
    volumes:
      - ..:/lightbus
    command: pytest
    environment:
      PG_URL: "postgres://db:5432/postgres"
    depends_on:
      - db
      - redis_a
      - redis_b
